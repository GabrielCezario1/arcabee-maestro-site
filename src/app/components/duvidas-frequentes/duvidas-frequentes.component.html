<section class="py-16 bg-gray-50">
  <div class="max-w-6xl mx-auto px-6">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-purple-700 mb-6 font-glacial">
      DÚVIDAS FREQUENTES
    </h2>

    <div class="mx-auto mb-12 h-1 w-12 bg-purple-700"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
      <div>
        @for(topico of topicos; track topico; let idx = $index;){
        <div class="border-b border-yellow-400">
          <button (click)="expandir(idx)"
            class="w-full flex justify-between items-center py-4 text-left text-gray-800 font-medium focus:outline-none">
            {{ topico }}
            <span class="text-yellow-500 transition-transform" [class.rotate-180]="topicoExpandido === idx"><i
                class="fa-solid fa-angle-down"></i></span>
          </button>
          @if(topicoExpandido === idx){
          <div class="pb-4 text-gray-600">
            Aqui vai a resposta da pergunta "{{ topico }}".
            Você pode substituir esse texto por um conteúdo real depois.
          </div>
          }
        </div>
        }
      </div>

      <div class="hidden md:block">
        <img src="assets/visuais/faq-imagem.png" alt="FAQ" class="max-w-sm w-full h-auto mx-auto" />
      </div>
    </div>
  </div>
</section>
