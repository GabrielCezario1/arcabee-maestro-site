<section class="py-10 bg-gray-200 bg-gradient-to-r from-gray-50 via-gray-200 to-gray-50">
  <div class="max-w-6xl mx-auto px-6 text-center">
    <h2 class="text-3xl md:text-4xl font-bold text-purple-700 mb-6 font-glacial">
      NOSSOS PLANOS
    </h2>

    <div class="mx-auto mb-3 h-1 w-12 bg-purple-700"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for(plano of planos; track plano;) {
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
        <div class="p-2 bg-gradient-to-r {{plano.gradient}} text-white text-3xl font-bold font-glacial">
          {{ plano.nome }}
        </div>
        <div class="p-6 flex-1 flex flex-col">
          <p class="text-xl font-bold mb-6 font-glacial">{{ plano.preco }}</p>

          <ul class="space-y-3 text-left">
            @for(topico of plano.topicos; track topico;) {
            <li class="flex items-center gap-2">
              @if(topico.incluso){
              <span class="text-green-600">✔</span>
              }
              @if(!topico.incluso) {
              <span class="text-red-600">✖</span>
              }
              <span [class.text-gray-700]="topico.incluso" [class.text-gray-400]="!topico.incluso">
                {{ topico.texto }}
              </span>
            </li>
            }
          </ul>

          <button
            class="mt-8 bg-gradient-to-br {{plano.gradient}} text-white font-glacial font-bold py-2 px-4 rounded-lg transition hover:from-purple-700 hover:to-purple-500">
            {{ plano.botao }}
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
